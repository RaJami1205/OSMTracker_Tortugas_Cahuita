name: Test Workflow

on:
  push:
    branches:
      - master

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run GpxAGeoJson conversion
        run: python scripts/GpxAGeoJson.py

      - name: Run census data extraction
        run: python Excel/main.py
